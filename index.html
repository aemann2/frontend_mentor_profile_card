<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Mann">
  <title>Profile Card Exercise</title>
</head>

<body class="page">
  <section class="card">
    <div class="card__header-bg">

    </div>
    <img src="" alt="" class="card__img">
    <div class="card__main">
      <p class="card__name-and-age"><span class="card__age card--grey-text"></span></p>
      <p class="card__city card--grey-text"></p>
    </div>
    <footer class="card__social-data">
      <div class="card__followers">
        <p class="card__social-numbers"></p>
        <p class="card__social-number-title card--grey-text"></p>
      </div>
      <div class="card__likes">
        <p class="card__social-numbers"></p>
        <p class="card__social-number-title card--grey-text"></p>
      </div>
      <div class="card__photos">
        <p class="card__social-numbers"></p>
        <p class="card__social-number-title card--grey-text"></p>
      </div>
    </footer>
  </section>

</body>

</html>
