<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Mann">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile Card Exercise</title>
</head>

<body class="page">

  <main class="page-main">
    <article class="card">
      <div class="card__header-bg"></div>
      <img src="images/image-victor.jpg" alt="Victor" class="card__img">
      <div class="card__main">
        <h2 class="card__name-and-age">Victor Crest <span class="card__age color--grey">26</span></h2>
        <p class="card__city color--grey">London</p>
      </div>
      <footer class="card__social-data">
        <div class="card__followers">
          <p class="card__social-numbers">80K</p>
          <p class="card__social-number-title color--grey">Followers</p>
        </div>
        <div class="card__likes">
          <p class="card__social-numbers">803K</p>
          <p class="card__social-number-title color--grey">Likes</p>
        </div>
        <div class="card__photos">
          <p class="card__social-numbers">1.4K</p>
          <p class="card__social-number-title color--grey">Photos</p>
        </div>
      </footer>
    </article>
  </main>

</body>

</html>
