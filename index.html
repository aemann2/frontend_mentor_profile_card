<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Adam Mann">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Profile Card Exercise</title>
</head>

<body class="page">

  <svg class="svg-top-left" width="978" height="978" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
        <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
        <stop stop-color="#53FFEE" offset="99.94%" />
      </linearGradient>
    </defs>
    <ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd"
      opacity=".5" />
  </svg>

  <section class="card">
    <div class="card__header-bg"></div>
    <img src="images/image-victor.jpg" alt="Photo of Victor" class="card__img">
    <div class="card__main">
      <p class="card__name-and-age">Victor Crest <span class="card__age card--grey-text">26</span></p>
      <p class="card__city card--grey-text">London</p>
    </div>
    <footer class="card__social-data">
      <div class="card__followers">
        <p class="card__social-numbers">80K</p>
        <p class="card__social-number-title card--grey-text">Followers</p>
      </div>
      <div class="card__likes">
        <p class="card__social-numbers">803K</p>
        <p class="card__social-number-title card--grey-text">Likes</p>
      </div>
      <div class="card__photos">
        <p class="card__social-numbers">1.4K</p>
        <p class="card__social-number-title card--grey-text">Photos</p>
      </div>
    </footer>
  </section>

  <svg class="svg-bottom-right" width="60%" height="60%" xmlns="http://www.w3.org/2000/svg" overflow="hidden">
    <defs>
      <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
        <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
        <stop stop-color="#53FFEE" offset="99.94%" />
      </linearGradient>
    </defs>
    <ellipse fill="url(#a)" transform="scale(1 -1) rotate(45 1669.55 0)" cx="489" cy="489" rx="489" ry="488"
      fill-rule="evenodd" opacity=".25" />
  </svg>

</body>

</html>
